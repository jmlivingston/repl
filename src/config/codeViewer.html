<div class="row" id="code-viewer">
  <div class="col-sm-3">
    <h4>Samples</h4>
    <div class="input-group mb-3">
      <input id="code-search" type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
      <span class="input-group-btn">
        <button id="code-search-clear" class="btn btn-secondary" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </span>
    </div>
    <div id="button-container">
    </div>
  </div>
  <div class="col-sm-9">
    <h4>Code</h4>
    <pre class="bg-white p-2" id="code-container">
  <code id="code"></code>
  </pre>
    <hr />
    <h4>Results</h4>
    <pre class="bg-white p-2">
  <code id="code-results"></code>
  </pre>
  </div>
</div>
